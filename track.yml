description: |-
  Use sandboxed AWS, Azure and GCP accounts for development.

  **Preinstalled items on the CLI:**
    - HashiCorp: terraform, vault, consul, nomad, boundary, waypoint, packer
    - General: jq, curl, wget, aws-cli, docker, git

  The track CLI runs on a GCP VM roughly equivalent to a t3.small instance, running Rocky Linux 9 (`rocky-linux-cloud/rocky-linux-9`), but allows provisioning any allowed size of instance or virtual machine with any available image.
